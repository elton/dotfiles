- defaults:
    link:
      create: true
      relink: true
    shell:
      stdout: true
      stderr: true
      stdin: true
    brewfile:
      stdout: true
      stderr: true
      stdin: true
      include: ["tap", "brew", "cask", "mas"]

- create:
    - ~/code
    - ~/tmp
    - ~/screenshots
    - ~/.config
    - ~/.cache
    - ~/.cache/zsh
    - ~/.local/state
    - ~/.local/share/packages
    - ~/.local/share/src
    - ~/.ssh

- shell:
    - description: Installing Submodules..
      quiet: true
      command: >-
        git submodule update --init --recursive;

    - description: Attempting to install Homebrew..
      quiet: true
      command: >-
        make -C ~/.dotfiles brew;

    - description: Attempting to install ASDF..
      quiet: true
      command: >-
        make -C ~/.dotfiles asdf;

- link:
    ~/.config/zsh:
        force: true
        path: config/zsh
